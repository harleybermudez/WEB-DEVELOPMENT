<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up ka Dine</title>
    <link rel="stylesheet" type="text/css" href="css/dine.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-left">
    <img src="src/img/pic1.png" alt="Basta Logo" class="nav-logo">
    <span class="nav-title">Harley's Bisaya Website</span>
  </div>
</nav>

<div class="container">
  <h2>Sign Up</h2>
  <form onsubmit="handleSignup(event)">
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit" class="btn">Sign Up na bai</button>
  </form>
  <p>Baka may account kana bai <a href="login-page.html">Login ka nalang</a></p>
</div>
</body>
</html>
